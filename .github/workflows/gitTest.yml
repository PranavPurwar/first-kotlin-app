jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Grant exec perm
      run: chmod +x apksigner
    - name: Build with Gradle
      run: ./apksigner sign --min-sdk-version 21 --v1-signing-enabled true --v2-signing-enabled true --v3-signing-enabled true --out signed.apk app-release-unsigned.apk
    - name: Run git
      run: git add --all
    - name: Setup email
      run: git config --global user.email "${{ secrets.EMAIL }}"
    - name: Setup name
      run: git config --global user.name "TestGit"
    - name: commit
      run: git commit -m "ok"
    - name: push
      run: git push
